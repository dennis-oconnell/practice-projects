<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Perseid Watch</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="bg-container"></div>

		<div class="cd-container">
			<h1>ðŸŽ‰ PERSEID PARTY 2024 ðŸŽ‰</h1>

			<div class="timer">
				<div class="countdown-el days-c">
					<p class="ticker" id="days">0</p>
					<span>days</span>
				</div>
				<div class="countdown-el hours-c">
					<p class="ticker" id="hours">0</p>
					<span>hours</span>
				</div>
				<div class="countdown-el mins-c">
					<p class="ticker" id="mins">0</p>

				</div>
				<div class="countdown-el seconds-c">
					<p class="ticker" id="seconds">0</p>
					<span>seconds</span>
				</div>
			</div>

			<div class="about">
				<p>
					The Perseid meteor shower is active every year from mid-July to late
					August. The next Perseids display will peak around the night of August
					12 and before dawn on August 13, 2024.
				</p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
